<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links to my social media</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #0000ff, #000000); /* Blue to Black gradient */
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the image circular */
            margin: 10px 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between text and image */
            width: 100%; /* Full width */
            max-width: 400px; /* Optional: limit max width */
            padding: 15px;
            margin: 10px 0;
            background-color: #333; /* Button background color */
            color: white;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s;
        }

        .text {
            flex-grow: 1; /* Allow text to take available space */
            text-align: center; /* Center the text */
        }

        .para {
            flex-grow: 1;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: large;
        }

        a img {
            width: 30px; /* Adjust size as needed */
            height: 30px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the image circular */
            margin-right: 10px; /* Space between text and image */
        }

        a:hover {
            background-color: #555; /* Darker background on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome! Have a look at my social media</h1>
        <img src="images/Logo.jpeg" alt="Logo">
        <p>Mariam Slaiei</p>
    </header>
    <main>
        <a href="https://github.com/mariamsl2003">
            <img src="images/Logo.jpeg" alt="Logo">
            <span class="text">GitHub</span>
        </a>
        <a href="https://www.linkedin.com/in/mariam-slaiei-a7519930b/">
            <img src="images/Logo.jpeg" alt="Logo">
            <span class="text">LinkedIn</span>
        </a>
        <a href="https://www.instagram.com/code_mode1/">
            <img src="images/Logo.jpeg" alt="Logo">
            <span class="text">Instagram</span>
        </a>
        <a href="https://www.facebook.com/share/1DLkkHhskX/">
            <img src="images/Logo.jpeg" alt="Logo">
            <span class="text">Facebook</span>
        </a>
    </main>
</body>
</html>
